<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AshhalSyed.ca</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="assets/Logo White.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="Page">
                
        <div class="Header">
            <div class="Header_container">
                <img class="My_Logo" src="assets/Logo White.png" alt="My Logo White">
                <a class="MenuBar AboutMe" href="/index.html" onclick="goToProjectsPage()">About Me</a> 
                <a class="MenuBar Projects" href="/projects.html">Projects</a>
                <button class="Toggle-Fullscreen" onclick="toggleFullScreen()">
                    <img class="Expand" src="/assets/expand.png" alt="Go Full Screen">
                </button>
            </div>
        </div>

        <div class="Main">
            <div class="Homescreen">
                <div class="About-Me-Text">
                    <h1>Welcome to my Site</h1>
                    <p>Check out my projects or try zooming</p> 
                </div>
                <img class="Picture-of-me" src="/assets/Placeholder.png" alt="Picture of me">
            </div>

        </div>

        <div class="Footer">
            <div class="Icons_holder">
                <button class="Icons" onclick="window.open('https://www.linkedin.com/in/ashhalsyed')">
                    <img class="Logo LinkedIn" src="assets/LinkedIn Logo.png" alt="LinkedIn Logo">
                </button>
                
                <button class="Icons Round" onclick="window.open('https://github.com/ashhalsyed')">
                    <img class="Logo Github" src="assets/Github Logo.png" alt="Github Logo">
                </button>
                
                <button class="Icons Round" onclick="window.open('https://www.thingiverse.com/ashhals')">
                    <img class="Logo Thingiverse" src="assets/Thingiverse Logo.png" alt="Thingiverse Logo">
                </button>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="events.js"></script>
</body>

</html>
